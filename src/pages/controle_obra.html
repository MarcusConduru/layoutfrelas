<!DOCTYPE html>

<body>

    <div class="container">
        
        <div class="content">
            <div class="top-bar">
                <div class="help">Ajuda</div>
                <div class="user">Usuário1344</div>
            </div>
            <h1>Controle de Obra</h1>

            <div class="data-info">
                <div class="search-box">
                    <span>Selecione abaixo a obra que você deseja deletar ou adicionar etapas: </span>

                    <span>Etapa 1</span>

                </div>
                <div class="etapa-item">
                    <span>Etapa 2</span>
                    <button>Editar</button>
                    <button>Deletar</button>
                </div>
                <!-- Adicione mais etapas conforme necessário -->
            </div>

            <div class="voltar">
                <button onclick="location.href='menu.html'">Voltar</button>
            </div>
        </div>
    </div>
